# Spring Boot DevTools Configuration for Hot Reload
# Habilitar reinicio autom치tico cuando cambian los archivos
spring.devtools.restart.enabled=true

# Directorios a observar para cambios
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Excluir ciertos archivos del reinicio autom치tico
spring.devtools.restart.exclude=static/**,public/**,META-INF/maven/**,META-INF/resources/**

# Configuraci칩n de LiveReload (recarga autom치tica del navegador)
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Optimizar tiempo de reinicio
spring.devtools.restart.log-condition-evaluation-delta=false

# Modo silencioso para menos logs
spring.devtools.restart.quiet-period=1000ms

# Cache deshabilitado durante desarrollo
spring.cache.type=none

# Logging para DevTools
logging.level.org.springframework.boot.devtools=DEBUG